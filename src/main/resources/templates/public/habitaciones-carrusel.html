<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones Disponibles - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .habitacion-card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        .habitacion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .carousel-item {
            padding: 20px;
        }
        .precio-badge {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .tipo-badge {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <div th:if="${mensaje}" th:classappend="${tipoMensaje == 'success' ? 'alert-success' : 'alert-danger'}" 
             class="alert alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="text-center mb-5">
            <h1 class="display-4">
                <i class="bi bi-door-open text-primary"></i> Habitaciones Disponibles
            </h1>
            <p class="lead text-muted">Selecciona la habitación perfecta para tu estadía</p>
        </div>

        <div th:each="tipo : ${tipos}">
            <h3 class="mb-4 mt-5">
                <span class="badge bg-primary" th:text="${tipo}"></span>
            </h3>
            
            <div th:if="${habitacionesPorTipo[tipo] != null and !habitacionesPorTipo[tipo].isEmpty()}">
                <div id="carousel-${tipo}" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div th:each="habitacion, iterStat : ${habitacionesPorTipo[tipo]}" 
                             th:classappend="${iterStat.first} ? 'carousel-item active' : 'carousel-item'">
                            <div class="row justify-content-center">
                                <div class="col-md-8 col-lg-6">
                                    <div class="card habitacion-card shadow">
                                        <div class="card-body p-4">
                                            <div class="text-center mb-3">
                                                <i class="bi bi-door-open display-1 text-primary"></i>
                                            </div>
                                            <h4 class="card-title text-center mb-3" th:text="'Habitación ' + ${habitacion.numero}"></h4>
                                            <div class="text-center mb-3">
                                                <span class="badge bg-info tipo-badge" th:text="${habitacion.tipo}"></span>
                                            </div>
                                            <div class="text-center mb-4">
                                                <span class="badge bg-success precio-badge" 
                                                      th:text="'$' + ${#numbers.formatDecimal(habitacion.precio, 1, 2)} + ' / noche'"></span>
                                            </div>
                                            <div class="d-grid">
                                                <a th:href="@{/habitaciones-disponibles/reservar/{id}(id=${habitacion.id})}" 
                                                   class="btn btn-primary btn-lg">
                                                    <i class="bi bi-calendar-check"></i> Reservar Ahora
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" th:data-bs-target="'#carousel-' + ${tipo}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" th:data-bs-target="'#carousel-' + ${tipo}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
            
            <div th:if="${habitacionesPorTipo[tipo] == null or habitacionesPorTipo[tipo].isEmpty()}" 
                 class="alert alert-info text-center">
                <i class="bi bi-info-circle"></i> No hay habitaciones de tipo <span th:text="${tipo}"></span> disponibles en este momento.
            </div>
        </div>
    </div>

    <footer class="mt-5 py-4 bg-light text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Sistema de Reservas de Hotel. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
