<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${reserva.id != null ? 'Editar Reserva' : 'Nueva Reserva'}">Formulario Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> Hotel Reservas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/habitaciones">
                            <i class="bi bi-door-open"></i> Habitaciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/reservas">
                            <i class="bi bi-calendar-check"></i> Reservas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${mensaje}" th:classappend="${tipoMensaje == 'success' ? 'alert-success' : 'alert-danger'}" 
             class="alert alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2 th:text="${reserva.id != null ? 'Editar Reserva' : 'Nueva Reserva'}"></h2>
        
        <form th:if="${reserva.id == null}" 
              th:action="@{/reservas}" 
              method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="clienteId" class="form-label">Cliente *</label>
                    <select class="form-select" id="clienteId" name="clienteId" required>
                        <option value="">Seleccione un cliente</option>
                        <option th:each="cliente : ${clientes}" 
                                th:value="${cliente.id}" 
                                th:text="${cliente.nombre + ' - ' + cliente.email}"></option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="habitacionId" class="form-label">Habitación *</label>
                    <select class="form-select" id="habitacionId" name="habitacionId" required>
                        <option value="">Seleccione una habitación</option>
                        <option th:each="habitacion : ${habitaciones}" 
                                th:value="${habitacion.id}" 
                                th:text="${habitacion.numero + ' (' + habitacion.tipo + ') - $' + #numbers.formatDecimal(habitacion.precio, 1, 2)}"></option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio *</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin *</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="metodoPago" class="form-label">Método de Pago *</label>
                    <select class="form-select" id="metodoPago" name="metodoPago" required>
                        <option value="">Seleccione un método</option>
                        <option th:each="metodo : ${metodosPago}" 
                                th:value="${metodo}" 
                                th:text="${metodo}"></option>
                    </select>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="descuento" class="form-label">Descuento (%)</label>
                    <input type="number" step="0.01" min="0" max="100" class="form-control" 
                           id="descuento" name="descuento" placeholder="Dejar vacío para descuento automático">
                    <small class="form-text text-muted">Se aplicará descuento automático según duración si se deja vacío</small>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-save"></i> Crear Reserva
                </button>
                <a href="/reservas" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
        
        <form th:if="${reserva.id != null}" 
              th:action="@{/reservas/{id}(id=${reserva.id})}" 
              method="post" class="mt-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Cliente</label>
                    <input type="text" class="form-control" 
                           th:value="${reserva.cliente.nombre + ' - ' + reserva.cliente.email}" 
                           readonly>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Habitación</label>
                    <input type="text" class="form-control" 
                           th:value="${reserva.habitacion.numero + ' (' + reserva.habitacion.tipo + ')'}" 
                           readonly>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha de Inicio</label>
                    <input type="text" class="form-control" 
                           th:value="${#temporals.format(reserva.fechaInicio, 'dd/MM/yyyy')}" 
                           readonly>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha de Fin</label>
                    <input type="text" class="form-control" 
                           th:value="${#temporals.format(reserva.fechaFin, 'dd/MM/yyyy')}" 
                           readonly>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="estado" class="form-label">Estado *</label>
                <select class="form-select" id="estado" name="estado" required>
                    <option th:each="estado : ${estados}" 
                            th:value="${estado}" 
                            th:selected="${estado == reserva.estado}"
                            th:text="${estado}"></option>
                </select>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-save"></i> Actualizar Estado
                </button>
                <a href="/reservas" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <footer class="mt-5 py-4 bg-light text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Sistema de Reservas de Hotel. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
