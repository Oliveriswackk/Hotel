<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${habitacion.id != null ? 'Editar Habitación' : 'Nueva Habitación'}">Formulario Habitación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass-nav">
        <div class="container-fluid">
            <a class="navbar-brand brand-title" href="/">
                <i></i> Bay Harbour Suites
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-links">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/habitaciones">Habitaciones</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clientes">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservas">Reservas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${mensaje}" th:classappend="${tipoMensaje == 'success' ? 'alert-success' : 'alert-danger'}" 
             class="alert alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h2 th:text="${habitacion.id != null ? 'Editar Habitación' : 'Nueva Habitación'}"></h2>
        
        <form th:action="${habitacion.id != null ? '/habitaciones/' + habitacion.id : '/habitaciones'}" 
              th:object="${habitacion}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="numero" class="form-label">Número de Habitación *</label>
                <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
                <div th:if="${#fields.hasErrors('numero')}" class="text-danger" th:errors="*{numero}"></div>
            </div>
            
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo *</label>
                <select class="form-select" id="tipo" th:field="*{tipo}" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="Simple">Simple</option>
                    <option value="Doble">Doble</option>
                    <option value="Suite">Suite</option>
                </select>
                <div th:if="${#fields.hasErrors('tipo')}" class="text-danger" th:errors="*{tipo}"></div>
            </div>
            
            <div class="mb-3">
                <label for="precio" class="form-label">Precio por Noche *</label>
                <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                <div th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="*{precio}"></div>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disponible" th:field="*{disponible}">
                    <label class="form-check-label" for="disponible">
                        Disponible
                    </label>
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Guardar
                </button>
                <a href="/habitaciones" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <footer class="mt-5 py-4 text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Sistema de Reservas de Hotel. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
