<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones - Bay Harbour Suites</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/admin.css">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- CONTENIDO -->
<div class="container mt-4">

    <!-- ALERTAS -->
    <div th:if="${mensaje}" th:classappend="${tipoMensaje == 'success' ? 'alert-success' : 'alert-danger'}"
         class="alert alert-dismissible fade show" role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-door-open"></i> Habitaciones</h2>
        <a href="/habitaciones/nueva" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nueva Habitación
        </a>
    </div>

    <!-- TABLA -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Disponible</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${habitaciones.isEmpty()}">
                    <td colspan="6" class="text-center">No hay habitaciones registradas</td>
                </tr>
                <tr th:each="habitacion : ${habitaciones}">
                    <td th:text="${habitacion.id}"></td>
                    <td th:text="${habitacion.numero}"></td>
                    <td>
                        <span class="badge bg-info" th:text="${habitacion.tipo}"></span>
                    </td>
                    <td th:text="${'$' + #numbers.formatDecimal(habitacion.precio, 1, 2)}"></td>
                    <td>
                        <span th:if="${habitacion.disponible}" class="badge bg-success">
                            <i class="bi bi-check-circle"></i> Disponible
                        </span>
                        <span th:unless="${habitacion.disponible}" class="badge bg-danger">
                            <i class="bi bi-x-circle"></i> No Disponible
                        </span>
                    </td>
                    <td>
                        <a th:href="@{/habitaciones/{id}/editar(id=${habitacion.id})}"
                           class="btn btn-sm btn-warning me-1">
                            <i class="bi bi-pencil"></i> Editar
                        </a>
                        <form th:action="@{/habitaciones/{id}/eliminar(id=${habitacion.id})}"
                              method="post" style="display: inline;"
                              onsubmit="return confirm('¿Está seguro de eliminar esta habitación?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- FOOTER -->
<footer class="mt-5 py-4 text-center">
    <div class="container">
        <p class="mb-0">&copy; 2024 Bay Harbour Suites. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
