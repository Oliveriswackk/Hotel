<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-building"></i> Hotel Reservas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/habitaciones">
                            <i class="bi bi-door-open"></i> Habitaciones
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">
                            <i class="bi bi-people"></i> Clientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservas">
                            <i class="bi bi-calendar-check"></i> Reservas
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${mensaje}" th:classappend="${tipoMensaje == 'success' ? 'alert-success' : 'alert-danger'}" 
             class="alert alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-door-open"></i> Habitaciones</h2>
            <a href="/habitaciones/nueva" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Habitación
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Tipo</th>
                        <th>Precio</th>
                        <th>Disponible</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${habitaciones.isEmpty()}">
                        <td colspan="6" class="text-center">No hay habitaciones registradas</td>
                    </tr>
                    <tr th:each="habitacion : ${habitaciones}">
                        <td th:text="${habitacion.id}"></td>
                        <td th:text="${habitacion.numero}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${habitacion.tipo}"></span>
                        </td>
                        <td th:text="${'$' + #numbers.formatDecimal(habitacion.precio, 1, 2)}"></td>
                        <td>
                            <span th:if="${habitacion.disponible}" class="badge bg-success">Disponible</span>
                            <span th:unless="${habitacion.disponible}" class="badge bg-danger">No Disponible</span>
                        </td>
                        <td>
                            <a th:href="@{/habitaciones/{id}/editar(id=${habitacion.id})}" 
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <form th:action="@{/habitaciones/{id}/eliminar(id=${habitacion.id})}" 
                                  method="post" style="display: inline;" 
                                  onsubmit="return confirm('¿Está seguro de eliminar esta habitación?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="mt-5 py-4 bg-light text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Sistema de Reservas de Hotel. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
